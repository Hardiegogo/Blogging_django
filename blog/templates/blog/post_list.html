{% extends 'blog/base.html' %}
  {% block content %}
    {% for post in posts %}
    <div class="post">
      <h2><a href="{% url 'detail' post.pk %}">{{post.title}}</a></h2>
      <p class="publish">Published:{{post.published_date}}</p>
      <p>{{post.text|linebreaksbr}}</p>
    </div>
    {% endfor %}



  {% endblock %}
