{% extends "blog/base.html" %}
{% block content %}
  {% for post in posts %}
  <div class="post">
    <p class="date">{{post.created_date}}</p>
    <h2><a href="{% url 'detail' pk=post.pk%}">{{post.title}}</a></h2>
    <p>{{post.text|linebreaksbr|truncatechars:50}}</p>

  </div>
  {% endfor %}
{% endblock %}
